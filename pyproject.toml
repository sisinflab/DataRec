[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "datarec"
version = "1.1.0"
description = "Standardized & reproducible data management for recommender systems."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Alberto Carlo Maria Mancino", email = "alberto.mancino@poliba.it" },
  { name = "Salvatore Bufi", email = "salvatore.bufi@poliba.it" },
  { name = "Angela Di Fazio", email = "angela.difazio@poliba.it" },
  { name = "Daniele Malitesta", email = "daniele.malitesta@centralesupelec.fr" },
  { name = "Antonio Ferrara", email = "antonio.ferrara@poliba.it" },
  { name = "Claudio Pomo", email = "claudio.pomo@poliba.it" },
  { name = "Tommaso Di Noia", email = "tommaso.dinoia@poliba.it" }
]
license = { text = "MIT" }
keywords = ["recommender-systems", "data", "ml", "etl"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy>=1.23,<3",
  "pandas>=1.5,<3",
  "scikit-learn>=1.2,<2",
  "tqdm>=4.64,<5",
  "gdown>=4.7,<5",
  "requests>=2.28,<3",
  "py7zr>=0.20,<1",
  "PyYAML>=6,<7",
  "platformdirs>=3,<5",
  "appdirs>=1.4,<2",
  "typing_extensions>=4.4,<5; python_version < '3.11'",
]
[project.optional-dependencies]
torch = [
    "torch>=2.0.0"
]
dev = [
  "pytest>=7,<9"
]
docs = [
  "babel==2.17.0",
  "backrefs==5.9",
  "certifi==2025.8.3",
  "charset-normalizer==3.4.3",
  "click==8.2.1",
  "colorama==0.4.6",
  "ghp-import==2.1.0",
  "griffe==1.13.0",
  "idna==3.10",
  "Jinja2==3.1.6",
  "Markdown==3.8.2",
  "MarkupSafe==3.0.2",
  "mergedeep==1.3.4",
  "mkdocs==1.6.1",
  "mkdocs-autorefs==1.4.3",
  "mkdocs-get-deps==0.2.0",
  "mkdocs-material==9.6.18",
  "mkdocs-material-extensions==1.3.1",
  "mkdocs-section-index==0.3.10",
  "mkdocstrings==0.30.0",
  "mkdocstrings-python==1.18.2",
  "myModule==1.0.0",
  "packaging==25.0",
  "paginate==0.5.7",
  "pathspec==0.12.1",
  "platformdirs==4.4.0",
  "Pygments==2.19.2",
  "pymdown-extensions==10.16.1",
  "python-dateutil==2.9.0.post0",
  "PyYAML==6.0.2",
  "pyyaml_env_tag==1.1",
  "requests==2.32.5",
  "six==1.17.0",
  "urllib3==2.5.0",
  "watchdog==6.0.0"
]

[project.urls]
Homepage = "https://sisinflab.github.io/DataRec/"
Repository = "https://github.com/sisinflab/DataRec"
Issues = "https://github.com/sisinflab/DataRec/issues"

[tool.setuptools.packages.find]
where = ["datarec"]
